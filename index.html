<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="flex-bet h-contain">
        <div class="left-cont flex">
          <h1>Markdown</h1>
          <div class="new-doc flex">
            <!-- New Document Button and File Name -->
            <button value="new" class="clicker">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewBox="0 0 512 512"
              >
                <title>Document</title>
                <path
                  d="M416 221.25V416a48 48 0 01-48 48H144a48 48 0 01-48-48V96a48 48 0 0148-48h98.75a32 32 0 0122.62 9.37l141.26 141.26a32 32 0 019.37 22.62z"
                  fill="none"
                  stroke="currentColor"
                  stroke-linejoin="round"
                  stroke-width="32"
                />
                <path
                  d="M256 56v120a32 32 0 0032 32h120"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="32"
                />
              </svg>
            </button>
            <span>welcome.md</span>
          </div>
        </div>

        <div class="flex">
          <!-- Trash Button  -->
          <button value="del" class="trash clicker">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <title>Trash</title>
              <path
                d="M112 112l20 320c.95 18.49 14.4 32 32 32h184c17.67 0 30.87-13.51 32-32l20-320"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="32"
                d="M80 112h352"
              />
              <path
                d="M192 112V72h0a23.93 23.93 0 0124-24h80a23.93 23.93 0 0124 24h0v40M256 176v224M184 176l8 224M328 176l-8 224"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
            </svg>
          </button>

          <!-- Save Button -->
          <button value="sav" class="save flex-bet clicker">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <title>Save</title>
              <path
                d="M380.93 57.37A32 32 0 00358.3 48H94.22A46.21 46.21 0 0048 94.22v323.56A46.21 46.21 0 0094.22 464h323.56A46.36 46.36 0 00464 417.78V153.7a32 32 0 00-9.37-22.63zM256 416a64 64 0 1164-64 63.92 63.92 0 01-64 64zm48-224H112a16 16 0 01-16-16v-64a16 16 0 0116-16h192a16 16 0 0116 16v64a16 16 0 01-16 16z"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              /></svg
            >Save
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container flex">
        <!-- Markdown Editor Section -->
        <section class="container flex-col" id="editor">
          <h2 class="titles">Markdown</h2>
          <textarea
            class="area"
            name="editor-text"
            id="editor-text"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <!-- Middle Vertical Seperator -->
        <div class="vertical"></div>

        <!-- Markdown Preview Section -->
        <section class="container flex-col" id="preview">
          <h2 class="titles">Preview</h2>
          <iframe
            class="area"
            id="preview-frame"
            src="about:blank"
            frameborder="0"
          ></iframe>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
