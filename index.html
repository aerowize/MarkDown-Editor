<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="flex-bet h-contain">
        <div class="left-cont flex">
          <h1>Markdown</h1>
        </div>

        <div class="flex">
          <!-- Trash Button  -->
          <button value="del" class="trash clicker">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <title>Trash</title>
              <path
                d="M112 112l20 320c.95 18.49 14.4 32 32 32h184c17.67 0 30.87-13.51 32-32l20-320"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="32"
                d="M80 112h352"
              />
              <path
                d="M192 112V72h0a23.93 23.93 0 0124-24h80a23.93 23.93 0 0124 24h0v40M256 176v224M184 176l8 224M328 176l-8 224"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container flex">
        <!-- Markdown Editor Section -->
        <section class="container flex-col" id="editor">
          <h2 class="titles">Markdown</h2>
          <textarea
            class="area"
            name="editor-text"
            id="editor-text"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <!-- Middle Vertical Seperator -->
        <div class="vertical"></div>

        <!-- Markdown Preview Section -->
        <section class="container flex-col" id="preview">
          <h2 class="titles">Preview</h2>
          <iframe
            class="area"
            id="preview-frame"
            src="about:blank"
            frameborder="0"
          ></iframe>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
